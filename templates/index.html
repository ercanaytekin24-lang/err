<!-- templates/index.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Puan Dashboard</title>

  <!-- Bootstrap (opsiyonel) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo"> <div class="burger">≡</div> <span>CC Checker</span> </div>
      <nav class="menu">
        <a> Ana Menü </a>
        <a> Stripe Charge </a>
        <a> Exxen Checker </a>
        <a> PayPal Checker </a>
        <a> Shopify Charge </a>
        <a class="active"> Puan Checker </a>
        <a> CC Gen </a>
        <a> IP Sorgu </a>
        <a> Adres Sorgu </a>
        <a> Sms Bomber </a>
        <a> Çıkış Yap </a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="top-left">
          <div class="widget clock">
            <div id="time">--:--:--</div>
            <div id="date">-- -- ----</div>
          </div>
        </div>
        <div class="top-right">
          <div class="userbox">
            <div class="avatar">A</div>
            <div class="username">Hoşgeldin, admin <span class="online">Online</span></div>
          </div>
        </div>
      </header>

      <section class="hero">
        <!-- background image set by CSS using static/bg.png -->
        <div class="overlay">
          <div class="panel">
            <form method="POST" class="form-inline">
              <textarea name="kartlar" placeholder="Kartları buraya satır satır yapıştırın (ör: 4543...|08|26|000)"></textarea>
              <div class="form-actions">
                <button class="btn btn-primary" type="submit">Sorgula</button>
                <button id="clearBtn" type="button" class="btn btn-secondary">Temizle</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="results-container">
        <div class="grid">
          {% for r in results %}
          <div class="tile {% if r.status=='LIVE' %}live{% else %}dec{% endif %}">
            <div class="tile-left">
              <div class="status">{{ r.status }}</div>
              <div class="cardno">{{ r.card }}</div>
            </div>
            <div class="tile-right">
              <div class="points">{{ '%.2f'|format(r.puan) }} TL</div>
              <button class="copy-btn" data-card="{{ r.card }}">Kopyala</button>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
